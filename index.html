<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <title>Login</title>
<style>
.inputBox{

position: relative;

}

.inputUser{
background: none;
border: none;
border-bottom: 1px solid rgba(73, 72, 72, 0.705);
outline: none;
color: rgb(112, 96, 96);
font-size: 15px;
width: 100%;
letter-spacing: 2px;

}
.labelInput{
position: absolute;
top: 0px;
left: 0px;
pointer-events: none;
transition: .5s;
color: #707070;
}

.inputUser:focus ~ .labelInput,
.inputUser:valid ~ .labelInput{
top: -5px;
font-size: 12px;
color: dodgerblue;
transition-duration: .8s;
}
</style>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="formulario">
            <h1>Iniciar Sessão</h1>
            <p style="color: #707070; margin-bottom: 20px;">Por favor inicie a sessão</p>
            <form action="testLogin.php" method="post">
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome do Utilizador</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                    <label for="semha" class="labelInput">Senha</label>
                </div>
                <br>
                <p><a href="#" style="color: #707070; text-decoration: none;">Esqueceu a Palavra-passe?</a></p><br>

                <input type="submit" name="submit" value="Enviar" class="submit">
            </form>
            </div>
        </section>
    </main>
</body>
</html>
